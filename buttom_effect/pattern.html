<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
<meta charset="utf-8">

<title>jQuery button effect</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js?ver=1.8.3"></script>
<!--[if IE]>
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!--[if lt IE 9]>
<script src="js/html5shiv-printshiv.js"></script>

<link rel="stylesheet" type="text/css" href="css/default.css" />
<link rel="stylesheet" type="text/css" href="css/btn_style.css" />
<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js?ver=1.8.3"></script>
</head>
<body>
	<div id="wrapper">
		<section class="color-1">
			<p>
				<button class="btn btn-1 btn-1a">BUTTON</button>

				<button class="btn btn-1 btn-1b">
					<span class="text">BUTTON</span>
					<span class="back"></span>
				</button>
				
				<button class="btn btn-1 btn-1c">
					<span class="text">BUTTON</span>
					<span class="back"></span>
				</button>
			</p>

			<p>
				<button class="btn btn-1 btn-1d">
					<span class="text">BUTTON</span>
					<span class="back">
						<span class="left"></span>
						<span class="right"></span>
					</span>
				</button>
				<button class="btn btn-1 btn-1e">
					<span class="text">BUTTON</span>
					<span class="back">
						<span class="top"></span>
						<span class="bottom"></span>
					</span>
				</button>
			</p>
		</section>

		<section class="color-2">
			<p>
				<button class="btn btn-2 btn-2a icon-arrow-right" id="btn_2a">RIGHT<span class="arrow"></span></button>
				<button class="btn btn-2 btn-2b icon-arrow-left" id="btn_2b">LEFT<span class="arrow"></span></button>
			</p>
			<p>
				<button class="btn btn-2 btn-2c icon-arrow-right" id="btn_2c">RIGHT<span class="arrow"></span></button>
				<button class="btn btn-2 btn-2d icon-arrow-left" id="btn_2d">LEFT<span class="arrow"></span></button>
			</p>
		</section>
		<section class="color-3">
			<p>
				<button class="btn btn-3 btn-3a" id="btn_3a">
					<span class="face">ｌｌｌ<br>c⌒っ´ʘ‿ʘ｀)っ</span>
					<span class="text">SLIDE DOWN</span>
				</button>
				<button class="btn btn-3 btn-3b" id="btn_3b">
					<span class="face">✌(´ʘ‿ʘ｀))))三</span>
					<span class="text">SLIDE SIDE</span>
				</button>
			</p>
		</section>
	</div><!-- /container -->
<!--st js-->
<script src="js/jquery.color.js"></script>
<script src="js/btn.js"></script>
</body>
</html>
